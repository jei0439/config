server:
  port: 8761
  context-path: /
spring:
  application:
    name: service-hub
  cloud:
    config:
      discovery:
        enabled: true
#  profiles: slaveA
eureka:
  instance:
    hostname: service-hub
    # ${server.port}为该服务的端口号
  client:
    register-with-eureka: false
    fetch-registry: false

  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000
